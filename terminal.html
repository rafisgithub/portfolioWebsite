<!DOCTYPE html>
<html>
<head>
    <title>Web Terminal</title>
    <style>
       
body {
    font-family: 'Courier New', monospace;
}

#terminal {
    width: 80%;
    margin: 20px auto;
    padding: 10px;
    background: #000;
    color: #00FF00;
    border: 1px solid #00FF00;
}

#output {
    color: #00FF00; /* Color for responses */
}

input {
    background: transparent;
    color: #00FFFF; /* Color for user input */
    border: none;
    width: 80%;
    outline: none;
}
    </style>
</head>
<body>
    <section>
        <div id="terminal">
            <div>Welcome to the Web Terminal</div>
            <div id="output"></div>
            <div>
                <input type="text" id="input" autofocus />
            </div>
        </div>
    </section>
    <script>
           const terminal = document.getElementById('terminal');
        const output = document.getElementById('output');
        const input = document.getElementById('input');

        input.addEventListener('keyup', function (e) {
            if (e.key === 'Enter') {
                const command = input.value;
                input.value = '';

                // Display the command
                output.innerHTML += `<div><span style="color: #00FFFF;">&gt;&gt;</span> ${command}</div>`;

                // Process the command
                const answer = processCommand(command);

                // Display the answer
                output.innerHTML += `<div>${answer}</div>`;

                // Scroll to the bottom of the terminal
                terminal.scrollTop = terminal.scrollHeight;
            }
        });

        function processCommand(command) {
            if (command.toLowerCase().startsWith('who are')) {
                return "I am Rafi Ahmed, a software engineer.";
            } else {
                return "Command not recognized. Type 'who are' to learn about me.";
            }
        }
    </script>
</body>
</html>
